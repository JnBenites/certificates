<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="institution">
    <h1>CERTIFICATES</h1>
    <img id="logo" src="https://yeshuahdb.github.io/favicon.ico">
</div>


<form method="GET" action="" id="searchForm">
    <input type="text" name="q" id="searchInput" placeholder="Search..." autocomplete="off">
</form>

<div id="resultsList"></div>


<script>
$(document).ready(function() {
    $('#searchInput').on('keyup', function() {
        var query = $(this).val();
        $.ajax({
            url: '',
            data: {
                'q': query
            },
            dataType: 'json',
            success: function(data) {
                $('#resultsList').empty();
                if (data.results.length > 0) {
                    $.each(data.results, function(index, certificate) {
                        $('#resultsList').append(
                            '<details><summary>' + certificate.national_id + ' - ' + certificate.holder_first_name + ' - ' + certificate.holder_last_name + ' - ' + certificate.course + '</summary><p>' +
                            '<div id="list">' +   
                            '<table><tr><th>National id</th>  <th>Name </th>  <th>Institution</th>    <th>Start Date</th> <th>End Date</th>   <th>Hours</th>   <th>Certificate code</th>  </tr>' +
                            '<tr><td>' + certificate.national_id + '</td><td>' + certificate.holder_first_name   + ' ' +  certificate.holder_last_name + '</td><td>' + certificate.institution + '</td><td>' + certificate.start_date +  '</td><td>' + certificate.end_date + '</td><td>' + certificate.hours + '</td><td>' + certificate.certificate_code + '</td></tr>' +
                            '</table></div>' +
'</br>'+
                            '<table>'+
                            '<tr><td>National id</td><td>' + certificate.national_id + '</td></tr>' +
                            '<tr><tr><td>Name</td><td>' + certificate.holder_first_name   + ' ' +  certificate.holder_last_name + '</td></tr>' +
                            '<td>Institution</td><td>' + certificate.institution + '</td></tr>' +
                            '<td>Start Date</td><td>' + certificate.start_date + '</td></tr>' +
                            '<td>End Date</td><td>' + certificate.end_date  + '</td></tr>' +
                            '<td>Hours</td><td>' + certificate.hours + '</td></tr>' +
                            '<td>Certificate code</td><td>' + certificate.certificate_code + '</td></tr>' +
                            '</table>' +
                            '</p></details><br>'
                        );
                    });
                } else {
                    $('#resultsList').append('<p>No results found</p>');
                }
            }
        });
    });
});

</script>


<style>
    *{
        background-color:  #140c24 ;
        font-family: 'Arial', sans-serif;
    }
    #searchInput{
    background-color: white;
    display: block;
    margin: 0 auto;
    padding: 10px;
    width: 50%;
    text-align: center;
    color: black;
    }
    #institution{
        color: white;
        text-align: center;
        padding-top: 10%;
    }
    #resultsList{
        color: white;
        text-align: center;
        text-transform: uppercase;
    }
    #logo{
        height: 10%;
        padding-bottom: 15px;
    }
    #list{
        display: flex;
        justify-content: center;
        text-transform: uppercase;
    }
    #list table, th, td{
        border: 1px solid #ffffff;
        border-collapse: collapse;
        color: #ffffff;
        padding: 2px;
    }
    details{
        width: 100%;
    }

</style>
